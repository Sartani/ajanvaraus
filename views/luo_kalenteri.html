<html>
    <head>
        <title>Luo kalenteri</title>

        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timepicker@1.11.12/jquery.timepicker.min.css">
    </head>
    <body>
        <div><form id="create-calendar-form" method="post" action="classes/processforms.php">

  <div class="form-group">
    <label for="CalendarName">Kalenterin nimi</label>
    <input type="text" class="form-control" id="CalendarName" name="CalendarName" placeholder="Kalenterin nimi"  maxlength="64" required>
    <small id="CalendarNameHelp" class="form-text text-muted">Maksimi pituus 64 merkkiä </small>
  </div>
  <div class="form-group">
    <label for="HowManyMinutes">Kuinka monta minuuttia voi varata</label>
    <select class="form-control" id="HowManyMinutes" name="HowManyMinutes">
      <option>15</option>
      <option>30</option>
      <option>45</option>
    </select>
  </div>
              Valitse päivät joina aikoja voi varata <br>   
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="AvailableDaysCheckboxma" id="AvailableDaysCheckboxma" value="Mon"> maanantai
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="AvailableDaysCheckboxti" id="AvailableDaysCheckboxti" value="Tue"> tiistai
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="AvailableDaysCheckboxke" id="AvailableDaysCheckboxke" value="Wed"> keskiviiikko
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="AvailableDaysCheckboxto" id="AvailableDaysCheckboxto" value="Thu"> torstai
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="AvailableDaysCheckboxpe" id="AvailableDaysCheckboxpe" value="Fri"> perjantai
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="AvailableDaysCheckboxla" id="AvailableDaysCheckboxla" value="Sat"> lauantai
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="AvailableDaysCheckboxsu" id="AvailableDaysCheckboxsu" value="Sun"> sunnuntai
            </label>
        </div>

                 <div class="form-group">
    <label for="DateTimeRange">Kalenterin aikaväli</label>
    <input type="text" class="form-control" id="DateTimeRange" name="DateTimeRange" readonly>
    <small id="DateTimeRangeHelp" class="form-text text-muted">Valitse mistä päivästä mihin päivään kalenteri on voimassa</small>
  </div> 
              <div class="form-group">
                  <p id="TimesBeforeBreak">
                      <input id="FromWhen" name="FromWhen" class="time start ui-timepicker-input" autocomplete="off" type="text"> -
                      <input id="ToWhen" name="ToWhen" class="time end ui-timepicker-input" autocomplete="off" type="text">
                  </p>
                  <small id="TimesBeforeBreakHelp" class="form-text text-muted">Valitse kellonajat, joiden välillä aikoja voi varata </small>
              </div>
              <div class="form-check form-check-inline">
                  <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="NeedBreak" name="NeedBreak" value="Needbreak"> Tarvitaanko tauko? 
                  </label>
              </div>
              <div style="display:none" id="TimesAfterBreakId" class="form-group">
                  <p id="TimesAfterBreak">
                      <input id="BreakFromWhen" name="BreakFromWhen" class="time start ui-timepicker-input" autocomplete="off" type="text"> -
                      <input  id="BreakToWhen" name="BreakToWhen" class="time end ui-timepicker-input" autocomplete="off" type="text">
                      <small id="TimesAfterBreakHelp" class="form-text text-muted">Valitse tauon ajankohta</small>
                  </p>
              </div>
 
    <div id = "lastrow" class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
        <input type="hidden" name="create_calendar" value="create_calendar">
        <div class="col-sm-4"><button type="submit"  name="create_calendar" value="create_calendar" class="btn btn-primary">Luo kalenteri </button></div>
      </div>
              <div id="CreateCalendarAlerts">
              </div>

</form></div>
         <script type="text/javascript" src="js/jquery.datepair.min.js"> </script>
        <script type="text/javascript" src="js/datetimeoptions.js"> </script>
        <script type="text/javascript" src ="js/create_calendar.js"> </script>
    </body>
</html>
